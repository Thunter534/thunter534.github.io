<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Marking Assistant</title>
  <style>
    body { font-family: 'Inter', sans-serif; max-width: 600px; margin: 60px auto; background-color: #121212; color: #e0e0e0; line-height: 1.6; padding: 20px; }
    h1 { color: #ffffff; margin-bottom: 30px; }
    label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #999; text-transform: uppercase; }
    input, select, textarea { width: 100%; margin-bottom: 24px; padding: 12px; background-color: #1e1e1e; border: 1px solid #333; border-radius: 8px; color: #fff; box-sizing: border-box; }
    button { width: 100%; background-color: #ffffff; color: #000; border: none; padding: 14px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    #status { margin-top: 20px; color: #4a90e2; text-align: center; }
    #result { white-space: pre-wrap; margin-top: 25px; background: #1e1e1e; padding: 20px; border-radius: 12px; border: 1px solid #333; color: #ccc; display: none; }
  </style>
</head>
<body>

  <h1>AI Marking Assistant</h1>
  <label>Assignment Title</label>
  <input id="assignment" />
  <label>Rubric Type</label>
  <select id="rubric">
    <option value="essay">Essay</option>
    <option value="short_answer">Short Answer</option>
  </select>
  <label>Student Work</label>
  <textarea id="student_work" rows="8"></textarea>
  <button onclick="submitWork()">Submit for Assessment</button>

  <div id="status"></div>
  <pre id="result"></pre>

<script>
async function submitWork() {
  const statusDiv = document.getElementById("status");
  const resultDiv = document.getElementById("result");

  statusDiv.innerText = "Processing assessment...";
  resultDiv.style.display = "none";

  const payload = {
    assignment: document.getElementById("assignment").value,
    rubric: document.getElementById("rubric").value,
    student_work: document.getElementById("student_work").value
  };

  try {
    const response = await fetch(
      "https://thunter0116.app.n8n.cloud/webhook-test/843732eb-f3ca-45c7-b841-08cd7131944c",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }
    );

    const rawText = await response.text();
    console.log("RAW RESPONSE (TEXT):", rawText);


    // ✅ SAFELY extract the text
    const text =
      rawData?.[0]?.content?.parts?.[0]?.text;

    if (!text) {
      throw new Error("No text found in n8n response");
    }

    // ✅ DISPLAY AS PLAIN TEXT (no parsing)
    statusDiv.innerText = "Assessment Complete";
    resultDiv.innerText = text;
    resultDiv.style.display = "block";

  } catch (error) {
    statusDiv.innerText = "Error displaying assessment.";
    console.error(error);
  }
}
</script>

</body>
</html>
