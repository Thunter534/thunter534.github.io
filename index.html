<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Marking Assistant</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 40px auto; }
    textarea, input, select, button { width: 100%; margin: 10px 0; padding: 8px; }
    button { cursor: pointer; }
    #result { white-space: pre-wrap; margin-top: 20px; }
  </style>
</head>
<body>

<h1>AI Marking Assistant</h1>

<label>Assignment title</label>
<input id="assignment" />

<label>Rubric</label>
<select id="rubric">
  <option value="essay">Essay</option>
  <option value="short_answer">Short Answer</option>
</select>

<label>Student work</label>
<textarea id="student_work" rows="8"></textarea>

<button onclick="submitWork()">Submit for assessment</button>

<div id="status"></div>
<pre id="result"></pre>

<script>
async function submitWork() {
  document.getElementById("status").innerText = "Assessingâ€¦";

  const data = {
    assignment: document.getElementById("assignment").value,
    rubric: document.getElementById("rubric").value,
    student_work: document.getElementById("student_work").value
  };

  const response = await fetch(
    "https://thunter0116.app.n8n.cloud/webhook-test/843732eb-f3ca-45c7-b841-08cd7131944c",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    }
  );

  const result = await response.json();
  document.getElementById("status").innerText = "Done";
  document.getElementById("result").innerText =
    JSON.stringify(result, null, 2);
}
</script>

</body>
</html>
